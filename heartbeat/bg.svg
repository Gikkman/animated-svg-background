<svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='0 0 800 800'>
    <style>
        .a {
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-name: anim;
            transform-origin: center center;
        }
        .b {
            fill: #B00;
            animation-name: anim2;
        }

        @keyframes anim {
            0% { transform: scale(1); }
            40% { transform: scale(1); }
            43% { transform: scale(1.1); }
            46% { transform: scale(1); }
            49% { transform: scale(1.1); }
            52% { transform: scale(1); }
        }
        @keyframes anim2 {
            0% { transform: scale(0.7); }
            40% { transform: scale(0.7); }
            43% { transform: scale(1); }
            46% { transform: scale(0.7); }
            49% { transform: scale(1); }
            52% { transform: scale(0.7); }
            100% {transform: scale(0.7); }
        }
    </style>
    <rect fill='#000000' width='800' height='800'/>
    <g >
        <circle class="a" fill='#000000' cx='400' cy='400' r='600'/>
        <circle class="a" fill='#180d1c' cx='400' cy='400' r='500'/>
        <circle class="a" fill='#261431' cx='400' cy='400' r='400'/>
        <circle class="a" fill='#351947' cx='400' cy='400' r='300'/>
        <circle class="a" fill='#451e5e' cx='400' cy='400' r='200'/>
        <g>
            <path class="a b" d="M400 590 l-150 -150 a75,75 0 0,1 150,-150 a75,75 0 0,1 150,150 z"/>
        </g>
    </g>
</svg>